
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprohfy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A; /* Deep Black */
            color: #E0E0E0; /* Body light gray */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #FFFFFF;
        }
        .glass {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        @keyframes bounce-subtle {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
        }
        .animate-bounce-subtle {
          animation: bounce-subtle 2s infinite ease-in-out;
        }

        @keyframes xp-float {
          0% { transform: translateY(0); opacity: 0; }
          20% { opacity: 1; }
          100% { transform: translateY(-40px); opacity: 0; }
        }
        .xp-gain {
          position: fixed;
          pointer-events: none;
          z-index: 200;
          color: #95E1D3; /* Success Green soft */
          font-weight: 800;
          font-size: 1.5rem;
          animation: xp-float 1.2s forwards ease-out;
        }

        @keyframes shine {
          0% { background-position: -200% center; }
          100% { background-position: 200% center; }
        }
        .shine-effect {
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
          background-size: 200% 100%;
          animation: shine 2s infinite;
        }

        @keyframes level-up-pop {
          0% { transform: scale(0.5); opacity: 0; }
          70% { transform: scale(1.1); }
          100% { transform: scale(1); opacity: 1; }
        }
        .level-up-container {
          animation: level-up-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Slot Machine Animations */
        @keyframes reel-spin {
          0% { transform: translateY(0); }
          100% { transform: translateY(-300%); }
        }
        .animate-reel-spin {
          animation: reel-spin 0.2s linear infinite;
        }
        
        @keyframes pulse-gold {
          0%, 100% { box-shadow: 0 0 10px rgba(255, 217, 61, 0.3); }
          50% { box-shadow: 0 0 30px rgba(255, 217, 61, 0.6); }
        }
        .animate-pulse-gold {
          animation: pulse-gold 1.5s infinite ease-in-out;
        }

        /* Simplified dot styles for performance */
        .dot-transition {
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fillSquare {
          0% { transform: scale(0.8); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
        }
    </style>
